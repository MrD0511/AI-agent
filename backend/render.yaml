services:
  - type: web
    name: ai-personal-manager
    runtime: python
    plan: starter  # or starter for free tier
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: ENVIRONMENT
        value: production
      - key: GOOGLE_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: MEM0_API_KEY
        sync: false  # Set manually in Render dashboard  
      - key: OPENROUTER_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: ai-personal-manager-db
          property: connectionString

databases:
  - name: ai-personal-manager-db
    plan: starter  # Free PostgreSQL
    databaseName: ai_personal_manager
    user: ai_user
